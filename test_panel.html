<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panel Avances</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Test Panel Avances AJAX</h2>
        <button id="testBtn" class="btn btn-primary">Test AJAX Call</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
    $(document).ready(function() {
        console.log('Test page ready');
        
        $('#testBtn').click(function() {
            console.log('Testing AJAX call...');
            $('#result').html('<div class="spinner-border"></div> Loading...');
            
            $.ajax({
                url: 'data/panel_avances_data.php',
                type: 'POST',
                dataType: 'json',
                data: {
                    csrf_token: 'test_token' // This will fail CSRF, but we'll see the response
                },
                timeout: 10000,
                success: function(response) {
                    console.log('Success:', response);
                    $('#result').html(`
                        <div class="alert alert-success">
                            <h5>Success!</h5>
                            <pre>${JSON.stringify(response, null, 2)}</pre>
                        </div>
                    `);
                },
                error: function(xhr, status, error) {
                    console.log('Error:', xhr.status, status, error);
                    console.log('Response:', xhr.responseText);
                    $('#result').html(`
                        <div class="alert alert-danger">
                            <h5>Error ${xhr.status}: ${status}</h5>
                            <p><strong>Error:</strong> ${error}</p>
                            <p><strong>Response:</strong></p>
                            <pre>${xhr.responseText}</pre>
                        </div>
                    `);
                }
            });
        });
    });
    </script>
</body>
</html>
